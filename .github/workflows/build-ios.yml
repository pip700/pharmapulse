name: Build iOS IPA

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build-ios:
    name: Build iOS IPA
    runs-on: macos-latest
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Dependencies
        run: |
          npm install
          sudo gem install cocoapods

      - name: Build Web Assets
        run: npm run build

      - name: Initialize Capacitor iOS
        run: |
          # Create ios folder if missing, otherwise sync
          if [ ! -d "ios" ]; then
            npx cap add ios
          else
            npx cap sync ios
          fi

      - name: Update iOS Project Settings
        run: |
          cd ios/App
          # Install Pods explicitly to ensure dependencies match
          pod install

      - name: Build Unsigned IPA
        run: |
          cd ios/App
          
          # Clean and Archive
          xcodebuild -workspace App.xcworkspace \
            -scheme App \
            -configuration Release \
            -sdk iphoneos \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO \
            clean archive -archivePath build/App.xcarchive

          # Package into IPA
          mkdir -p build/ipa/Payload
          cp -r build/App.xcarchive/Products/Applications/App.app build/ipa/Payload/
          
          cd build/ipa
          zip -r App.ipa Payload

      - name: Upload IPA Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ios-app-unsigned
          path: ios/App/build/ipa/App.ipa
